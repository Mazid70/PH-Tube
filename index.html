<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="inter">
    <header class="w-[90%] mx-auto mt-10 flex justify-between items-center">
      <div><img src="images/Logo.png" alt="" /></div>
      <button class="btn font-medium text-xl lg:px-5 bg-[#25252533]">
        Sort by view
      </button>
      <button class="btn font-medium text-xl lg:px-5 bg-[#FF1F3D] text-white">
        Blog
      </button>
    </header>
    <hr class="w-[90%] mx-auto my-8 border-t-2" />
    <main>
      <div id="btn-container" class="flex justify-center gap-2 lg:gap-5"></div>
      <section
        class="w-[90%] mx-auto grid grid-cols-1 lg:grid-cols-4 gap-10 mt-10"
        id="grid-all"
      ></section>

      <section
        id="hidden-sec"
        class="h-full flex flex-col items-center justify-center text-center gap-10 hidden"
      >
        <img src="images/Icon.png" alt="" />
        <p class="font-bold text-3xl">
          Oops!! Sorry, There is no <br />
          content here
        </p>
      </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
